<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蒸汽纪元 - Steampunk Empire</title>
    <style>
        /* 全局蒸汽朋克风格 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif; /* 模拟维多利亚字体 */
            background: #2b1e12 url('https://thumbs.dreamstime.com/b/steampunk-brass-copper-metal-texture-intricate-gears-pipes-vintage-industrial-aesthetic-aged-weathered-high-detail-design-362644935.jpg') repeat;
            background-size: 800px;
            color: #d4af37; /* 金铜色文字 */
            line-height: 1.6;
        }

        header {
            background: linear-gradient(to bottom, rgba(59,37,18,0.9), rgba(28,18,9,0.95));
            border-bottom: 8px double #8b6914;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.8);
        }

        h1 {
            font-size: 4em;
            margin: 0;
            text-shadow: 4px 4px 8px #000, 0 0 20px #8b6914;
            letter-spacing: 8px;
            color: #ffd700;
        }

        h1 span {
            font-size: 0.6em;
            display: block;
            margin-top: 10px;
            color: #b8860b;
            letter-spacing: 4px;
        }

        nav {
            margin: 30px 0;
        }

        nav a {
            color: #d4af37;
            text-decoration: none;
            font-size: 1.4em;
            margin: 0 30px;
            padding: 10px 20px;
            border: 3px ridge #8b6914;
            background: rgba(59,37,18,0.6);
            border-radius: 15px;
            transition: all 0.3s;
        }

        nav a:hover {
            background: #8b6914;
            color: #1c1209;
            box-shadow: 0 0 15px #ffd700;
        }

        .hero {
            text-align: center;
            padding: 80px 20px;
            background: rgba(28,18,9,0.7);
            margin: 40px auto;
            max-width: 900px;
            border: 6px double #8b6914;
            border-radius: 20px;
            box-shadow: inset 0 0 30px rgba(139,105,20,0.5);
        }

        .hero p {
            font-size: 1.5em;
            max-width: 700px;
            margin: 30px auto;
        }

        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 40px;
            background: linear-gradient(#b8860b, #8b6914);
            color: #1c1209;
            font-size: 1.6em;
            font-weight: bold;
            text-decoration: none;
            border: 4px outset #d4af37;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.6);
            transition: all 0.3s;
        }

        .btn:hover {
            background: linear-gradient(#d4af37, #b8860b);
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(0,0,0,0.8);
        }

        footer {
            text-align: center;
            padding: 30px;
            background: rgba(28,18,9,0.9);
            border-top: 6px double #8b6914;
            margin-top: 50px;
            font-size: 1.1em;
            color: #8b6914;
        }

        /* 装饰性齿轮边框（纯CSS模拟） */
        .gear-border::before, .gear-border::after {
            content: "⚙️";
            font-size: 3em;
            position: absolute;
            color: #8b6914;
            opacity: 0.6;
        }

        .gear-border::before { left: 20px; top: 20px; }
        .gear-border::after { right: 20px; bottom: 20px; transform: rotate(180deg); }
    </style>
</head>
<body>
    <header>
        <h1>蒸汽纪元<br><span>STEAMPUNK EMPIRE</span></h1>
        <nav>
            <a href="#">首页</a>
            <a href="#">发明</a>
            <a href="#">飞行器</a>
            <a href="#">工坊</a>
            <a href="#">关于</a>
        </nav>
    </header>

    <section class="hero gear-border" style="position: relative;">
        <h2>欢迎进入齿轮与蒸汽的世界</h2>
        <p>在这里，维多利亚时代的优雅与工业革命的机械力量完美融合。探索飞艇翱翔的天空、精密齿轮驱动的奇妙发明，以及铜管交织的蒸汽奇迹。</p>
        <a href="#" class="btn">开启冒险</a>
    </section>

    <footer>
        © 2025 蒸汽纪元 | 齿轮永动，蒸汽不灭
    </footer>
</body>
</html>
